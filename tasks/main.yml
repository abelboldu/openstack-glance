- meta: flush_handlers

- include: facts.yml
- include: packages.yml
- include: configuration.yml

- meta: flush_handlers

- name: Make sure Glance registry is stopped
  service:
    name: "{{ glance_registry_service }}"
    state: stopped

- name: Make sure Glance API is stopped
  service:
    name: "{{ glance_api_service }}"
    state: stopped

- name: Make sure Glance registry is started
  service:
    name: "{{ glance_registry_service }}"
    state: started

- name: Make sure Glance API is started
  service:
    name: "{{ glance_api_service }}"
    state: started

- name: DEBUG services
  shell: service glance-api start
  register: glance_api_status

- debug: var=glance_api_status.stdout_lines

- name: DEBUG services
  shell: service glance-registry start
  register: glance_registry_status

- debug: var=glance_resgistry_status.stdout_lines

- name: DEBUG services
  shell: service glance-api status
  register: glance_api_status

- debug: var=glance_api_status.stdout_lines

- name: DEBUG services
  shell: service glance-registry status
  register: glance_registry_status

- debug: var=glance_registry_status.stdout_lines

- include: sanitycheck.yml
